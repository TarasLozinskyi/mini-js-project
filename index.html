<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>min-project</title>
</head>
<style>


</style>
<body>
<div id="user-lists" class="user-lists"></div>



<script>
    const URL = 'https://jsonplaceholder.typicode.com/users';

    function getUsers(url) {
        const userLists = document.getElementById('user-lists');
        fetch(url)
        .then(res => res.json())
        .then(data => {
            for (const datum of data) {
                const user = document.createElement('div')
                const name = document.createElement('h2');
                const id = document.createElement('p');
                const link = document.createElement('a')
                user.classList.add('user');


                name.innerText = `Name: ${datum.name}`;
                id.innerText = `Id: ${datum.id} `;
                link.innerText = "OPEN";
                link.href = `user-details.html?id=${datum.id}`

                user.append(name, id, link);
                userLists.appendChild(user);
            }

        });
    }

    getUsers(URL);
</script>
</body>
</html>
